<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="font-[Poppins] h-full">
    <header class="text-white bg-gradient-to-t from-[#FF0000] to-[rgb(255 , 156 , 156)]">
        <nav class="flex justify-between items-center w-[92%]  mx-auto">
            <h1 class="text-2xl">Caliente.mx</h1>
            <div
                class="nav-links duration-500 text-white md:static bg-gradient-to-t from-[#FF0000] to-[rgb(255 , 156 , 156)] absolute md:min-h-fit min-h-[60vh] right-0 top-[-100%] md:w-auto  w-50 flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center  md:gap-[4vw] gap-4">
                    <li>
                        <a class="hover:text-gray-500 text-sm" href="#">Products</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-sm" href="#">Solution</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-sm" href="#">Resource</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-sm" href="#">Developers</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-sm" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#AE0000] text-white px-5 py-2 rounded-full hover:bg-[#930000]">Sign in</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>
    <main class="bg-gray-300 h-full">

    </main>



    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[13%]')
        }
    </script>
</body>

</html>
